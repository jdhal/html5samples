<!DOCTYPE HTML>
<html>
  <head>
	<link href="../css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
	<script src="../js/jquery-1.8.3.js"></script>
	<script src="../js/jquery-ui-1.9.2.custom.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script>
	$(function() {		
		$( "#accordion" ).accordion({
            collapsible: true,
			heightStyle: "content"
        });	
	});
	</script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #myCanvas {
        border: 1px solid #9C9898;
      }
    </style>
  </head>
  <body>
	<h1>HTML5 Examples By Jyotiprakash</h1>
	<div id="accordion">		
		<h3>History API</h3>
		<div id="history-links">
				<a href="nitro">Add "nitro" to history</a>
				<a href="globalmarkets">Add "GM" to history</a>
				<a href="govtservices">Add "Govt Services" to history</a>
		</div>
	</div>	
    <script>		
		(function () {
			var historyLinks = document.getElementById("history-links");
			if (typeof history.pushState !== "undefined") {
				historyLinks.addEventListener("click", function (evt) {
					var target = evt.target;					
					if (/^a$/i.test(target.nodeName)) {
						var url = target.href,
						title = target.innerHTML, //There is no content for that url as of now
						state = {
							address : url
						};

						window.history.pushState(state, title, url);
						evt.preventDefault();
					}
				}, false);
			}
			else {
				historyLinks.className = "no-support";
				historyLinks.innerHTML = "History API not supported in your web browser";
			}
		})();
	</script>
	
  </body>
</html>

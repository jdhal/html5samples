<!DOCTYPE HTML>
<html>
  <head>
	<link href="../../css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
	<script src="../../js/jquery-1.8.3.js"></script>
	<script src="../../js/jquery-ui-1.9.2.custom.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script>
	$(function() {		
		$( "#accordion" ).accordion({
            collapsible: true,
			heightStyle: "content"
        });	
	});
	</script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #myCanvas {
        border: 1px solid #9C9898;
      }
    </style>
  </head>
  <body>
	<h1>HTML5 Examples By Jyotiprakash</h1>
	<div id="accordion">		
		<h3>Full Screen</h3>
		<div>
			<span><input type="button" id="setFullScreen" value="Full Screen!" /></span>
			<span><input type="button" id="exitFullScreen" value="Exit Full Screen!" /></span>
		</div>
	</div>
    <script>
		(function () {
			var viewFullScreen = document.getElementById("setFullScreen");
			if (viewFullScreen) {
				viewFullScreen.addEventListener("click", function () {
					var docElm = document.documentElement;
					if (docElm.requestFullscreen) {
						docElm.requestFullscreen();
					}
					else if (docElm.mozRequestFullScreen) {
						docElm.mozRequestFullScreen();
					}
					else if (docElm.webkitRequestFullScreen) {
						docElm.webkitRequestFullScreen();
					}
				}, false);
			}

			var cancelFullScreen = document.getElementById("exitFullScreen");
			if (cancelFullScreen) {
				cancelFullScreen.addEventListener("click", function () {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					}
					else if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen();
					}
					else if (document.webkitCancelFullScreen) {
						document.webkitCancelFullScreen();
					}
				}, false);
			}			
		})();
	</script>
	
  </body>
</html>
